<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/design/css/syntax.css">
        <link rel="stylesheet" href="/design/css/style.css">
        <script src="/design/js/jquery-2.1.0.min.js"></script>
        <!--[if lt IE 9]>
        <script src="/js/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <nav class="site-nav">
        <button class="site-nav-logo">
          F
        </button>
        <div class="site-nav-scrollable-container">
          <h1 class="site-name">Fooleap's Design</h1>
          <ul class="site-nav-list">
            <li>
              <a class="site-nav-list-item-btn" href="/">
                Home
              </a>
            </li>
            <li>
              <a class="site-nav-list-item-btn" href="http://fooleap.org/">
                About fooleapï¼Ÿ
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="site-nav-overlay"></div>
      <main class="container" id="container">

          {{ content }}

      </main>
    <script>
      var body = $("body")
      $(".site-nav-logo").click(function(){
        body.addClass("site-nav-transition site-nav-drawer-open");
      });
      $(".site-nav-overlay").click(function(){
        body.removeClass("site-nav-drawer-open");
        setTimeout(function () {
                   body.removeClass("site-nav-transition");
                    }, 300);
        // need the setTimeout for doing transition from 'display:none'
        // https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Using_CSS_transitions
        // http://www.impressivewebs.com/animate-display-block-none

      });
    </script>
    </body>
</html>
